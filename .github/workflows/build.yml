# GitHub Actions 自动打包工作流
# 推送代码后自动生成 Windows (.exe) 和 macOS (.app/.dmg) 可执行文件

name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "招标公告抓取工具" `
            --add-data "config.py;." `
            --add-data "scraper.py;." `
            --add-data "exporter.py;." `
            --hidden-import "requests" `
            --hidden-import "bs4" `
            --hidden-import "lxml" `
            --hidden-import "pandas" `
            --hidden-import "openpyxl" `
            --hidden-import "tqdm" `
            gui_app.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-BidScraper
          path: dist/*.exe

  # macOS 通用版本 (同时支持Intel和Apple Silicon)
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python for x86_64 (Intel)
        run: |
          # 安装 Rosetta 2 以支持 x86_64
          softwareupdate --install-rosetta --agree-to-license || true
          
          # 使用 arch 命令安装 x86_64 版本的 Python
          arch -x86_64 /bin/bash -c "
            curl -O https://www.python.org/ftp/python/3.11.9/python-3.11.9-macos11.pkg
            sudo installer -pkg python-3.11.9-macos11.pkg -target /
          " || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install pyinstaller

      - name: Build macOS Universal app
        run: |
          # 构建当前架构版本
          python3 -m PyInstaller --noconfirm --onefile --windowed \
            --name "招标公告抓取工具" \
            --add-data "config.py:." \
            --add-data "scraper.py:." \
            --add-data "exporter.py:." \
            --hidden-import "requests" \
            --hidden-import "bs4" \
            --hidden-import "lxml" \
            --hidden-import "pandas" \
            --hidden-import "openpyxl" \
            --hidden-import "tqdm" \
            --collect-all "lxml" \
            --osx-bundle-identifier "com.yfbzb.scraper" \
            --target-arch universal2 \
            gui_app.py || \
          python3 -m PyInstaller --noconfirm --onefile --windowed \
            --name "招标公告抓取工具" \
            --add-data "config.py:." \
            --add-data "scraper.py:." \
            --add-data "exporter.py:." \
            --hidden-import "requests" \
            --hidden-import "bs4" \
            --hidden-import "lxml" \
            --hidden-import "pandas" \
            --hidden-import "openpyxl" \
            --hidden-import "tqdm" \
            --collect-all "lxml" \
            --osx-bundle-identifier "com.yfbzb.scraper" \
            gui_app.py

      - name: Create DMG
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "招标公告抓取工具" \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "BidScraper-Mac.dmg" \
            "dist/招标公告抓取工具.app" || \
          hdiutil create -volname "招标公告抓取工具" -srcfolder "dist/招标公告抓取工具.app" -ov -format UDZO "BidScraper-Mac.dmg"

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-BidScraper
          path: "*.dmg"

  # 当打标签时，创建 Release
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
