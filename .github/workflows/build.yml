# GitHub Actions 自动打包工作流
# 推送代码后自动生成 Windows (.exe) 和 macOS (.app/.dmg) 可执行文件

name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # 打标签时触发发布
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "招标公告抓取工具" `
            --add-data "config.py;." `
            --add-data "scraper.py;." `
            --add-data "exporter.py;." `
            --hidden-import "requests" `
            --hidden-import "bs4" `
            --hidden-import "lxml" `
            --hidden-import "pandas" `
            --hidden-import "openpyxl" `
            --hidden-import "tqdm" `
            gui_app.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-BidScraper
          path: dist/*.exe

  # macOS Intel版本 (适用于老款Mac)
  build-macos-intel:
    runs-on: macos-13  # Intel Mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS Intel app
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "招标公告抓取工具" \
            --add-data "config.py:." \
            --add-data "scraper.py:." \
            --add-data "exporter.py:." \
            --hidden-import "requests" \
            --hidden-import "bs4" \
            --hidden-import "lxml" \
            --hidden-import "pandas" \
            --hidden-import "openpyxl" \
            --hidden-import "tqdm" \
            --collect-all "lxml" \
            --osx-bundle-identifier "com.yfbzb.scraper" \
            gui_app.py

      - name: Create DMG for Intel
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "招标公告抓取工具" \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "BidScraper-Intel.dmg" \
            "dist/招标公告抓取工具.app" || \
          hdiutil create -volname "招标公告抓取工具" -srcfolder "dist/招标公告抓取工具.app" -ov -format UDZO "BidScraper-Intel.dmg"

      - name: Upload macOS Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-BidScraper-Intel
          path: "*.dmg"

  # macOS Apple Silicon版本 (适用于M1/M2/M3 Mac)
  build-macos-arm:
    runs-on: macos-latest  # Apple Silicon Mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS ARM app
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "招标公告抓取工具" \
            --add-data "config.py:." \
            --add-data "scraper.py:." \
            --add-data "exporter.py:." \
            --hidden-import "requests" \
            --hidden-import "bs4" \
            --hidden-import "lxml" \
            --hidden-import "pandas" \
            --hidden-import "openpyxl" \
            --hidden-import "tqdm" \
            --collect-all "lxml" \
            --osx-bundle-identifier "com.yfbzb.scraper" \
            gui_app.py

      - name: Create DMG for ARM
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "招标公告抓取工具" \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "BidScraper-AppleSilicon.dmg" \
            "dist/招标公告抓取工具.app" || \
          hdiutil create -volname "招标公告抓取工具" -srcfolder "dist/招标公告抓取工具.app" -ov -format UDZO "BidScraper-AppleSilicon.dmg"

      - name: Upload macOS ARM DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-BidScraper-AppleSilicon
          path: "*.dmg"

  # 当打标签时，创建 Release 并上传文件
  release:
    needs: [build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
